# Project information
site_name: Roadmap
site_url: https://roadmap.schdesign.hu/
site_author: schdesign
site_description: >-
  A Simonyi Károly Szakkollégiumban működő schdesign öntevékeny kör
  szakmai anyagainak gyűjtőhelyéül szolgáló platform.

# Repository
repo_name: schdesign-roadmap
repo_url: https://github.com/simonyiszk/schdesign-roadmap
edit_uri: ""

# Copyright
copyright: #Copyright &copy; 2020 - 2022 schdesign

# Configuration
theme:
  name: material
  custom_dir: overrides

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: hu
  features:
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    - navigation.expand
    #- navigation.indexes
    - navigation.instant
    # - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    # - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: schdesign-light
      accent: schdesign-accent-light
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      accent: schdesign-accent-dark
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/schdesign_s_logo_white.svg
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/git-alt

extra_css:
  - extras/extra.css

# Plugins
plugins:
  - search
  #- redirects:
  #    redirect_maps:
  #      changelog/insiders.md: insiders/changelog.md
  #      reference/meta-tags.md: reference/index.md
  #      reference/variables.md: https://mkdocs-macros-plugin.readthedocs.io/
  #      sponsorship.md: insiders/index.md
  #      upgrading.md: upgrade.md
  - minify:
      minify_html: true

# Customization
extra:
  analytics:
    provider: google
    property: GTM-MJP9DM4
  social:
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/schdesignbme/
      name: schdesign on Facebook
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/schdesign.hu/
      name: schdesign on Instagram
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCrpoUHr-I8VjjLgXUz-AV6Q/
      name: schdesign on YouTube
    - icon: fontawesome/brands/github
      link: https://github.com/simonyiszk
      name: schdesign on GitHub
    - icon: fontawesome/brands/gitlab
      link: https://git.sch.bme.hu/schdesign
      name: schdesign on GitLab
    - icon: fontawesome/brands/behance
      link: https://www.behance.net/wearethesds/
      name: schdesign on Behance

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

